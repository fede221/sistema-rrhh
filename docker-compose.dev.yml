version: '3.8'

services:
  backend-dev:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    container_name: rrhh-backend-dev
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=development
      - DB_HOST=34.176.164.98
      - DB_USER=root
      - DB_PASSWORD=pos38ric0S
      - DB_NAME=RRHH
      - DB_PORT=3306
      - JWT_SECRET=claveultrasecreta123
    volumes:
      - ./backend:/app
      - /app/node_modules
      - uploads_data:/app/uploads
    networks:
      - rrhh-network
